<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    <div id="root" ></div>
    <button onclick="fn()">Click me</button>

    <!-- <div class="card" style="width: 18rem;"> d1
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div> -->

    <script type="text/babel">
        let fetchurl=fetch("https://jsonplaceholder.typicode.com/photos")
        let parent=document.getElementById("root")
        parent.classList.add("d-flex")

        let fn=()=>{
            fetchurl.then(res=>res.json().then(d=>{
                    for(let i=0;i<=4;i++) {
                    let div1=document.createElement("div");
                        div1.classList.add("card","mx-auto")
                        div1.style.width="18rem";

                    let img=document.createElement("img");
                        img.classList.add('card-img-top',"mx-auto");
                        img.style.height="50px";
                        img.style.width="50px";
                        img.src=d[i].url;

                    let div2=document.createElement("div");
                        div2.classList.add('card-body');

                    let h5=document.createElement("h5");
                        // h5.classList.add('')
                        h5.innerHTML="ID: " +d[i].id;

                    let h4=document.createElement("h4");
                    h4.classList.add('card-title')
                    h4.innerHTML=d[i].title;

                        let d1= parent.appendChild(div1);
                        parent.appendChild(div2);
                        d1.appendChild(img);
                        let d2= d1.appendChild(div2);
                        d2.appendChild(h5)
                        d2.appendChild(h4);
                    // let br=document.createElement("br");
                    // parent.appendChild(img);

                }
            }))
        }

    </script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
